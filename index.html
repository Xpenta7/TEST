                                    <div className="bg-white/40 p-4 rounded-xl border border-white/20">
                                        <h4 className="text-sm font-bold mb-2 opacity-80">ข้อมูลเดิม:</h4>
                                        <ul className="list-disc list-inside text-sm space-y-1 opacity-90">{searchHistory.map((h, i) => <li key={i}>{h}</li>)}</ul>
                                    </div>
                                )}
                                <div className="glass-card relative">
                                    <textarea value={promptText} onChange={(e) => setPromptText(e.target.value)} placeholder="บอกมาเลยจ้ะ พระเอกเป็นไง? ฉากจำได้คืออะไร?..." className="w-full p-4 rounded-xl bg-white/60 border-none focus:ring-2 focus:ring-purple-400 h-28 resize-none outline-none text-lg contrast-text placeholder-current" onKeyDown={(e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); searchMovies(); } }}></textarea>
                                    <div className="absolute bottom-3 right-3 flex gap-2">
                                        {searchHistory.length > 0 && <button onClick={handleNewSearch} className="bg-red-500/80 text-white px-4 py-2 rounded-full hover:bg-red-600 transition text-sm font-bold">หาเรื่องใหม่</button>}
                                        <button onClick={() => loading ? cancelSearch() : searchMovies()} disabled={!promptText && view === 'search'} className="btn-primary px-6 py-2 rounded-full disabled:opacity-50 flex items-center gap-2 font-bold">
                                            {loading ? <><Film className="animate-spin-reel" size={18} /> กำลังค้นหา...</> : <><Search size={18} /> ค้นหา</>}
                                        </button>
                                    </div>
                                </div>
                                <div className="text-center">
                                    <button onClick={() => { setPromptText(''); setSelectedGenres([]); setSelectedMediaType(''); setSelectedCountry(''); setSelectedStreaming([]); setSelectedAudio([]); setYearRange({start:'', end:''}); }} className="text-sm opacity-70 hover:opacity-100 underline">หาตอน/Episode แทน</button>
                                </div>
                            </>
                        )}

                        {view === 'randomizer' && (
                            <div className="text-center space-y-3">
                                <button onClick={() => loading ? cancelSearch() : searchMovies()} disabled={false} className="btn-primary px-12 py-4 rounded-full font-bold text-2xl shadow-xl hover:scale-105 transition active:scale-95 flex items-center gap-3 mx-auto">
                                    {loading ? <><Dice className="animate-roll" size={32} /> กำลังค้นหา...</> : <><Dice size={32}/> สุ่มเลย!</>}
                                </button>
                                <div className="text-center">
                                    <button onClick={() => { setPromptText(''); setSelectedGenres([]); setSelectedMediaType(''); setSelectedCountry(''); setSelectedStreaming([]); setSelectedAudio([]); setYearRange({start:'', end:''}); }} className="text-sm opacity-70 hover:opacity-100 underline">หาตอน/Episode แทน</button>
                                </div>
                            </div>
                        )}

                        {results.length > 0 && (
                            <div className="glass-card animate-fade-in">
                                <h3 className="text-xl font-bold mb-4 text-center font-bai-jamjuree">{view === 'randomizer' ? '✨ จัดให้ 3 เรื่องนี้จ้ะ!' : 'ใช่พวกนี้ไหมจ๊ะ? 👇'}</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    {results.map((movie, i) => (
                                        <div key={i} className="bg-white dark:bg-gray-800 rounded-xl overflow-hidden shadow-lg flex flex-col hover:shadow-2xl transition-all">
                                            <div className="h-56 bg-gray-200 relative group overflow-hidden">
                                                <div className="w-full h-full cursor-pointer" onClick={() => openGoogleSearch(movie.title, movie.year)}><img src={movie.poster} className="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" /></div>
                                                
                                                {/* Streaming Badge */}
                                                {movie.streaming && (
                                                    <div className="absolute top-2 right-2 bg-purple-600 text-white px-3 py-1 rounded-full text-xs font-bold shadow-lg">
                                                        {movie.streaming}
                                                    </div>
                                                )}
                                                
                                                {/* Standard Search Overlay */}
                                                {view === 'search' && (
                                                    <div className="absolute inset-0 bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center pointer-events-none">
                                                        <button onClick={(e) => { e.stopPropagation(); handleFoundIt(movie); }} className="bg-green-500 text-white px-4 py-2 rounded-full font-bold scale-90 hover:scale-105 transition shadow-lg flex items-center gap-2 pointer-events-auto"><Check size={18}/> ใช่เลย!</button>
                                                    </div>
                                                )}
                                            </div>
                                            <div className="p-4 flex-1 flex flex-col">
                                                <div className="flex-1">
                                                    <h4 className="font-bold text-gray-800 dark:text-white">{movie.title}</h4>
                                                    <span className="text-xs text-purple-500 block mb-2">{movie.year}</span>
                                                    <p className="text-sm text-gray-600 dark:text-gray-300">{movie.description}</p>
                                                </div>
                                                
                                                {/* Randomizer Buttons */}
                                                {view === 'randomizer' && (
                                                    <div className="mt-4 flex flex-col gap-2">
                                                        <button onClick={() => handleFoundIt(movie, true)} className="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 rounded-lg font-bold text-sm flex items-center justify-center gap-2 shadow"><Heart size={16}/> เรื่องนี้แหละ (อยากดู)</button>
                                                        <button onClick={() => handleIgnore(movie)} className="w-full bg-gray-200 hover:bg-gray-300 text-gray-600 py-2 rounded-lg font-bold text-sm flex items-center justify-center gap-2"><Ban size={16}/> ไม่น่าดู</button>
                                                    </div>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                )}

                {view === 'saved' && (
                    <div className="glass-card w-full max-w-4xl animate-fade-in min-h-[50vh]">
                        <div className="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                            <h2 className="text-2xl font-bold flex items-center gap-2"><Save /> {savedFilters.includes('ignored') ? 'รายการที่ไม่น่าดู' : 'รายการที่บันทึกไว้'}</h2>
                            <div className="flex gap-2 flex-wrap justify-center">
                                {[
                                    { id: 'wishlist', label: 'อยากดู', icon: <Heart size={14}/>, color: 'bg-pink-500' },
                                    { id: 'watched', label: 'ดูแล้ว', icon: <Eye size={14}/>, color: 'bg-green-500' },
                                    { id: 'unwatched', label: 'ยังไม่ดู', icon: <EyeOff size={14}/>, color: 'bg-gray-500' },
                                    { id: 'like', label: 'ชอบ', icon: <ThumbsUp size={14}/>, color: 'bg-blue-500' },
                                    { id: 'dislike', label: 'ไม่ชอบ', icon: <ThumbsDown size={14}/>, color: 'bg-red-500' },
                                    { id: 'ignored', label: 'ไม่น่าดู', icon: <Ban size={14}/>, color: 'bg-gray-700' },
                                ].map(f => (
                                    <button key={f.id} onClick={() => toggleSavedFilter(f.id)} className={`px-3 py-1.5 rounded-full text-xs font-bold flex items-center gap-1 transition border-2 border-transparent ${savedFilters.includes(f.id) ? `${f.color} text-white shadow-md scale-105` : 'bg-white/40 hover:bg-white/60'}`}>
                                        {f.icon} {f.label}
                                    </button>
                                ))}
                            </div>
                        </div>
                        
                        {/* Conditional Rendering for Ignored vs Saved */}
                        {savedFilters.includes('ignored') ? (
                            /* Ignored List View */
                            userData.ignoredMovies && userData.ignoredMovies.length > 0 ? (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {userData.ignoredMovies.map((m) => (
                                        <div key={m.id} className="bg-gray-200/80 p-4 rounded-xl flex gap-4 relative opacity-80 hover:opacity-100 transition">
                                            <div className="w-20 h-28 shrink-0"><img src={m.poster} className="w-full h-full object-cover rounded-lg shadow-md bg-gray-300 grayscale" /></div>
                                            <div className="flex-1">
                                                <h4 className="font-bold text-lg leading-tight text-gray-700">{m.title}</h4>
                                                <span className="text-xs bg-gray-300 text-gray-600 px-2 py-0.5 rounded-full">{m.year}</span>
                                                <p className="text-xs mt-2 text-red-500 font-bold">ปัดทิ้งเมื่อ: {new Date(m.date).toLocaleDateString('th-TH')}</p>
                                            </div>
                                            <button onClick={() => showConfirm(userData.lang === 'en' ? 'Remove from ignored list? (you can restore later)' : 'ลบออกจากรายการไม่น่าดู? (เผื่อจะกลับมาสุ่มเจอใหม่)', () => handleRemoveIgnored(m.id), userData.lang === 'en' ? 'Confirm' : 'ยืนยัน')} className="absolute top-2 right-2 p-2 text-gray-400 hover:text-red-600 bg-white rounded-full shadow-sm"><Trash2 size={16}/></button>
                                        </div>
                                    ))}
                                </div>
                            ) : <p className="text-center opacity-50 py-10">ไม่มีหนังที่ไม่น่าดูจ้ะ</p>
                        ) : (
                            /* Standard Saved List View */
                            userData.savedMovies.length === 0 ? <p className="text-center opacity-50 py-10">ยังไม่มีหนังที่บันทึกไว้เลยจ้ะ</p> : (
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    {userData.savedMovies.filter(m => {
                                        if (savedFilters.length === 0) return true;
                                        let matches = false;
                                        if (savedFilters.includes('wishlist') && m.isWishlist) matches = true;
                                        if (savedFilters.includes('watched') && m.watched) matches = true;
                                        if (savedFilters.includes('unwatched') && !m.watched && !m.isWishlist) matches = true;
                                        if (savedFilters.includes('like') && m.rating === 'like') matches = true;
                                        if (savedFilters.includes('dislike') && m.rating === 'dislike') matches = true;
                                        return matches;
                                    }).map((m) => (
                                        <div key={m.id} className="bg-white/50 p-4 rounded-xl relative group hover:bg-white/70 transition">
                                            <div className="flex gap-4 mb-3">
                                                <div className="w-20 h-28 shrink-0 cursor-pointer relative hover:opacity-80 transition group" onClick={() => openGoogleSearch(m.title, m.year)} title="ค้นหาใน Google">
                                                    <img src={m.poster} className="w-full h-full object-cover rounded-lg shadow-md bg-gray-300" />
                                                    {/* Status Badge on Poster Right Side (bottom-right corner) */}
                                                    <div className="absolute -right-1 bottom-0 flex flex-col items-end gap-1">
                                                        {m.streaming && <span className="text-[9px] bg-purple-600 text-white px-2 py-0.5 rounded-l font-bold">{m.streaming}</span>}
                                                        {m.isWishlist && <span className="text-[9px] bg-pink-500 text-white px-2 py-0.5 rounded-l font-bold">อยากดู</span>}
                                                        {m.watched && <span className="text-[9px] bg-green-500 text-white px-2 py-0.5 rounded-l font-bold">ดูแล้ว</span>}
                                                    </div>
                                                </div>
                                                <div className="flex-1">
                                                    <h4 className="font-bold text-lg leading-tight">{m.title}</h4>
                                                    <span className="text-xs bg-purple-200 text-purple-800 px-2 py-0.5 rounded-full">{m.year}</span>
                                                </div>
                                                <button onClick={() => showConfirm(userData.lang === 'en' ? 'Delete this movie from saved list?' : 'ลบจริงดิ?', () => updateUserData({ savedMovies: userData.savedMovies.filter(x => x.id !== m.id) }), userData.lang === 'en' ? 'Delete' : 'ลบ')} className="p-2 text-red-400 hover:text-red-600 opacity-0 group-hover:opacity-100 transition"><Trash2 size={16}/></button>
                                            </div>
                                            <div className="flex flex-wrap gap-2 items-center justify-between">
                                                <div className="flex items-center gap-2">
                                                    <button onClick={() => toggleWatched(m.id)} className={`px-3 py-1 rounded-full text-xs font-bold flex items-center gap-1 transition ${m.watched ? 'bg-green-500 text-white' : 'bg-gray-300 text-gray-600'}`}>{m.watched ? <Eye size={14}/> : <EyeOff size={14}/>} {m.watched ? 'ดูแล้ว' : 'ยังไม่ได้ดู'}</button>
                                                    {m.watched && (
                                                        <div className="flex gap-1 bg-white/50 rounded-full p-1">
                                                            <button onClick={() => rateMovie(m.id, 'like')} className={`p-1 rounded-full hover:bg-green-100 ${m.rating === 'like' ? 'text-green-600' : 'text-gray-400'}`}><ThumbsUp size={16}/></button>
                                                            <button onClick={() => rateMovie(m.id, 'dislike')} className={`p-1 rounded-full hover:bg-red-100 ${m.rating === 'dislike' ? 'text-red-600' : 'text-gray-400'}`}><ThumbsDown size={16}/></button>
                                                        </div>
                                                    )}
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )
                        )}
                    </div>
                )}

                <ConfirmModal isOpen={confirmState.open} message={confirmState.message} title={confirmState.title} onClose={() => setConfirmState(prev => ({ ...prev, open: false }))} onConfirm={() => { if (confirmState.onConfirm) confirmState.onConfirm(); }} />
                <SettingsModal isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} userData={userData} updateUserData={updateUserData} onLogout={handleLogout} onFactoryReset={() => { localStorage.removeItem('jinny_movie_data_v6'); window.location.reload(); }} handleBackup={() => { const blob = new Blob([JSON.stringify(userData, null, 2)], { type: "application/json" }); const link = document.createElement('a'); link.href = URL.createObjectURL(blob); link.download = `${userData.username || 'user'}_fexor_backup.json`; link.click(); pushNotice('Backup สร้างสำเร็จ'); }} onRestore={(e) => { const file = e.target.files[0]; if (!file) return; const reader = new FileReader(); reader.onload = (evt) => { try { updateUserData(JSON.parse(evt.target.result)); pushNotice('กู้คืนสำเร็จ'); setIsSettingsOpen(false); } catch(e) { pushNotice('ไฟล์เสียจ้ะ'); } }; reader.readAsText(file); }} />
                <div className="text-xs opacity-40 mt-8 pb-4">Made with 💖 by XPENTA7</div>
            </div>
        );
    };

    const Check = (props) => <IconBase {...props}><polyline points="20 6 9 17 4 12"/></IconBase>;
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>

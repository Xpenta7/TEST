                        <label className="inline-flex items-center gap-2 mt-2"><input type="checkbox" checked={userData.saveUsage} onChange={(e) => updateUserData({ saveUsage: e.target.checked })} /> <span className="text-sm">บันทึกข้อมูลไว้ในเครื่อง (Local)</span></label>
                    </div>
                    <SettingsModal isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} userData={userData} updateUserData={updateUserData} onLogout={() => handleLogout(false)} handleBackup={() => {}} onRestore={() => {}} />
                </div>
            );
        }

        const Header = () => (
            <div className="w-full max-w-4xl mx-auto flex justify-between items-center mb-6 bg-black/20 rounded-2xl backdrop-blur-sm text-white p-3 z-50 relative">
                <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('dashboard')}>
                    <div className="bg-white/20 p-2 rounded-full"><div className="app-title text-sm">FEXOR</div></div>
                    <div className="hidden md:block"><h2 className="font-bold text-lg font-bai-jamjuree">หวัดดีจ้ะ {userData.username}</h2></div>
                </div>
                <div className="flex gap-1 items-center">
                    <button onClick={() => setView(v => v === 'search' ? 'dashboard' : 'search')} className="p-2 hover:bg-white/10 rounded-full"><Search size={18} /></button>
                    <button onClick={() => setView(v => v === 'randomizer' ? 'dashboard' : 'randomizer')} className="p-2 hover:bg-white/10 rounded-full"><Dice size={18} /></button>
                    <button onClick={() => setView(v => v === 'saved' ? 'dashboard' : 'saved')} className="p-2 hover:bg-white/10 rounded-full"><Save size={18} /></button>
                    <button onClick={() => setIsSettingsOpen(true)} className="p-2 hover:bg-white/10 rounded-full"><Settings size={18} /></button>
                </div>
            </div>
        );

        return (
            <div className="w-full flex flex-col items-center">
                 {/* Change 12: Click outside handler */}
                {(view === 'search' || view === 'randomizer') && <div className="backdrop-click-area" onClick={() => setView('dashboard')}></div>}
                
                <div className="notice-wrap">{notices.map(n => <div key={n.id} className={`notice ${n.type} ${n.fading ? 'fading' : ''}`}>{n.text}</div>)}</div>
                <Header />
                
                {view === 'dashboard' && <Dashboard savedMovies={userData.savedMovies} limit={20} onStartSearch={() => setView('search')} username={userData.username} />}

                {(view === 'search' || view === 'randomizer') && (
                    <div className="w-full max-w-4xl space-y-6 animate-fade-in relative z-10">
                        <div className="glass-card p-4">
                            {/* Change 5: Search Header */}
                            {view === 'search' && <h3 className="text-xl font-bold mb-3 flex items-center gap-2 text-purple-700"><Search className="text-purple-600"/> เรื่องที่ตามหา FEXOR สืบให้</h3>}
                            
                            {/* Change 5: Streaming for Search Mode too */}
                            <div className="mb-4">
                                <label className="block text-xs font-bold mb-2 opacity-70">ช่องทางที่มี (Streaming)</label>
                                <div className="flex flex-wrap gap-2">
                                    {STREAMING_PLATFORMS.map(p => (
                                        <button key={p.id} onClick={() => setSelectedStreaming(prev => prev.includes(p.id) ? prev.filter(id => id !== p.id) : [...prev, p.id])}
                                            className={`px-3 py-1.5 rounded-lg text-xs font-bold transition border-2 ${selectedStreaming.includes(p.id) ? `${p.color} border-white shadow-lg scale-105` : 'bg-white/40 border-transparent hover:bg-white/60'}`}>
                                            {p.id}
                                        </button>
                                    ))}
                                </div>
                            </div>

                            <div className="flex flex-wrap gap-4 mb-4">
                                <div className="flex-1 min-w-[150px]">
                                    <label className="block text-xs font-bold mb-1 opacity-70"><Tv size={14} className="inline"/> ประเภท</label>
                                    <select value={selectedMediaType} onChange={e => setSelectedMediaType(e.target.value)} className="w-full p-2 rounded-lg bg-white/50 border-none text-sm outline-none contrast-text">
                                        <option value="">ทั้งหมด</option>{MEDIA_TYPES.map(t => <option key={t} value={t}>{t}</option>)}
                                    </select>
                                </div>
                                <div className="flex-1 min-w-[150px]">
                                    <label className="block text-xs font-bold mb-1 opacity-70"><Globe size={14} className="inline"/> ประเทศ</label>
                                    <select value={selectedCountry} onChange={e => setSelectedCountry(e.target.value)} className="w-full p-2 rounded-lg bg-white/50 border-none text-sm outline-none contrast-text">
                                        {COUNTRIES.map(c => <option key={c} value={c === 'ไม่ระบุ' ? '' : c}>{c}</option>)}
                                    </select>
                                </div>
                            </div>
                            
                            {/* Change 6: Episode Finder Toggle */}
                            <button 
                                onClick={() => setIsEpisodeMode(!isEpisodeMode)}
                                className={`w-full py-2 mb-4 rounded-lg font-bold flex items-center justify-center gap-2 transition ${isEpisodeMode ? 'bg-purple-600 text-white shadow-lg' : 'bg-white/40 hover:bg-white/60'}`}
                            >
                                <Layers size={18}/> {isEpisodeMode ? 'โหมดค้นหาตอน (Episode Finder) : ทำงาน' : 'เปิดโหมดค้นหาตอน / Episode'}
                            </button>

                            {view === 'search' && (
                                <div className="glass-card relative p-0 bg-transparent border-0 shadow-none">
                                    <textarea value={promptText} onChange={(e) => setPromptText(e.target.value)} placeholder={isEpisodeMode ? "พิมพ์ชื่อเรื่อง หรือ อธิบายฉากที่จำได้..." : "บอกมาเลยจ้ะ พระเอกเป็นไง? ฉากจำได้คืออะไร?..."} className="w-full p-4 rounded-xl bg-white/60 border-none focus:ring-2 focus:ring-purple-400 h-28 resize-none outline-none text-lg contrast-text" onKeyDown={(e) => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); searchMovies(); } }}></textarea>
                                    <div className="absolute bottom-3 right-3">
                                        <button onClick={searchMovies} disabled={!promptText} className="btn-primary px-6 py-2 rounded-full disabled:opacity-50 flex items-center gap-2 font-bold">{loading ? '...' : 'ค้นหา'}</button>
                                    </div>
                                </div>
                            )}
                            {view === 'randomizer' && (
                                <div className="text-center mt-4">
                                     <input value={randomPrompt} onChange={(e) => setRandomPrompt(e.target.value)} placeholder="คำสั่งเพิ่มเติมสำหรับสุ่ม..." className="w-full p-2 mb-4 rounded-lg bg-white/50 border-none contrast-text" />
                                    <button onClick={searchMovies} className="btn-primary px-12 py-4 rounded-full font-bold text-2xl shadow-xl flex items-center gap-3 mx-auto">{loading ? 'กำลังหมุน...' : 'สุ่มเลย!'}</button>
                                </div>
                            )}
                        </div>

                        {results.length > 0 && (
                            <div className="glass-card animate-fade-in">
                                <h3 className="text-xl font-bold mb-4 text-center">{isEpisodeMode ? 'ใช่ตอนพวกนี้ไหม?' : 'ผลลัพธ์ที่เจอจ้ะ'}</h3>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                    {results.map((movie, i) => (
                                        <div key={i} className="bg-white rounded-xl overflow-hidden shadow-lg flex flex-col relative group">
                                            <div className="h-48 bg-gray-200 relative cursor-pointer" onClick={() => openGoogleSearch(movie.title)}>
                                                <img src={movie.poster} className="w-full h-full object-cover" />
                                                {movie.streaming && <span className="absolute top-2 right-2 bg-purple-600 text-white px-2 py-1 rounded text-xs font-bold shadow">{movie.streaming}</span>}
                                            </div>
                                            <div className="p-3 flex-1">
                                                <h4 className="font-bold text-gray-800 text-sm">{movie.title}</h4>
                                                <p className="text-xs text-gray-600 mt-1 line-clamp-3">{movie.description}</p>
                                            </div>
                                            <div className="p-3 pt-0 flex gap-2">
                                                 <button onClick={() => handleFoundIt(movie, true)} className="flex-1 bg-pink-100 hover:bg-pink-200 text-pink-600 py-1.5 rounded-lg text-xs font-bold">อยากดู</button>
                                                 <button onClick={() => handleFoundIt(movie, false)} className="flex-1 bg-green-100 hover:bg-green-200 text-green-600 py-1.5 rounded-lg text-xs font-bold">เจอแล้ว</button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}
                    </div>
                )}

                {view === 'saved' && (
                    <div className="glass-card w-full max-w-4xl animate-fade-in min-h-[50vh]">
                        <h2 className="text-2xl font-bold mb-6 flex items-center gap-2"><Save /> รายการที่บันทึกไว้</h2>
                         {/* Filter buttons here (omitted for brevity, same as original) */}
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                            {userData.savedMovies.map((m) => (
                                // Change 4: Layout Adjustment
                                <div key={m.id} className="bg-white/50 p-4 rounded-xl flex gap-4 relative">
                                    <div className="w-24 h-36 shrink-0 relative">
                                        <img src={m.poster} className="w-full h-full object-cover rounded-lg shadow-md" />
                                    </div>
                                    <div className="flex-1 flex flex-col justify-between">
                                        <div>
                                            <h4 className="font-bold text-lg leading-tight mb-1">{m.title}</h4>
                                            <span className="text-xs bg-purple-200 text-purple-800 px-2 py-0.5 rounded-full">{m.year}</span>
                                            {/* Change 4: Streaming on top of buttons */}
                                            {m.streaming && <div className="mt-2"><span className="text-xs bg-purple-600 text-white px-2 py-0.5 rounded font-bold">{m.streaming}</span></div>}
                                        </div>
                                        
                                        {/* Change 4: Buttons moved down to align with bottom of poster */}
                                        <div className="flex gap-2 items-center mt-auto pt-2">
                                            <button onClick={() => updateUserData({ savedMovies: userData.savedMovies.map(x => x.id === m.id ? { ...x, watched: !x.watched } : x) })} 
                                                className={`px-3 py-1 rounded-full text-xs font-bold flex items-center gap-1 transition ${m.watched ? 'bg-green-500 text-white' : 'bg-gray-300 text-gray-600'}`}>
                                                {m.watched ? 'ดูแล้ว' : 'ยังไม่ดู'}
                                            </button>
                                            <div className="flex bg-white/50 rounded-full p-1 gap-1">
                                                <button className="p-1 text-gray-400 hover:text-blue-500"><ThumbsUp size={14}/></button>
                                                <button className="p-1 text-gray-400 hover:text-red-500"><ThumbsDown size={14}/></button>
                                            </div>
                                        </div>
                                    </div>
                                    <button onClick={() => updateUserData({ savedMovies: userData.savedMovies.filter(x => x.id !== m.id) })} className="absolute top-2 right-2 text-red-400 hover:text-red-600"><Trash2 size={16}/></button>
                                </div>
                            ))}
                        </div>
                    </div>
                )}
                
                <ConfirmModal isOpen={confirmState.open} message={confirmState.message} title={confirmState.title} onClose={() => setConfirmState(prev => ({ ...prev, open: false }))} onConfirm={() => confirmState.onConfirm && confirmState.onConfirm()} />
                <SettingsModal isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} userData={userData} updateUserData={updateUserData} onLogout={() => setIsDeleteConfirmOpen(true)} handleBackup={() => {}} onRestore={() => {}} />
                <div className="text-xs opacity-40 mt-8 pb-4">Made with 💖 by XPENTA7</div>
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>
</body>
</html>
